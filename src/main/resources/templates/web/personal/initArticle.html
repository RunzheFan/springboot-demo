<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>user</title>
<link rel="stylesheet" th:href="@{/css/common.css}"></link>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:include="common :: header"></div>

	<div class="container">
		<br />
		<h1>New</h1>
		<br /> <br />
		<div class="with:80%">
			<form class="form-horizontal" th:action="@{/personal/articles}"
				th:object="${article}" method="post">

				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="title" id="title" />
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">Content</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="content"
							id="content" />
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">State</label> <select
						name="state">
						<option value="1">Public</option>
						<option value="2">Private</option>
					</select>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" value="Submit" class="btn btn-info" />
						&nbsp; &nbsp; &nbsp; <a href="/toAdd"
							th:href="@{/personal/articles}" class="btn btn-info">Back</a>
					</div>

				</div>
			</form>
		</div>
</body>
</html>
