<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>user</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/datetimepicker.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/member.css}"></link>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/datetimepicker.min.js}"></script>

</head>
<body class="container">
	<br />
	<h1>Register</h1>
	<br />
	<br />
	<div class="with:80%">
		<form class="form-horizontal" th:action="@{/member/saveMember}"
			th:object="${user}" method="post">
			<div class="form-group">
				<label for="userName" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="userName"
						id="userName" />
				</div>
			</div>
			<div class="form-group">
				<label for="passWord" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passWord"
						id="passWord" />
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">E-mail</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email" id="email" />
				</div>
			</div>
			<div class="form-group">
				<label for="nickName" class="col-sm-2 control-label">Nickname</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nickName"
						id="nickName" />
				</div>
			</div>

			<div class="form-group">
				<label for="birthday" class="col-sm-2 control-label">Date of
					Birth</label>
				<div class="controls input-append date form_date col-sm-10" data-date="" data-date-format="dd-mm-yyyy" data-link-field="dtp_input2" data-link-format="dd-mm-yyyy">
					<input type="text" class="form-control" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
					<span class="add-on"><i class="icon-th"></i></span>
				</div>
				<input type="hidden" id="dtp_input2"  name="birthday" value="" /><br/>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Submit" class="btn btn-info" /> &nbsp;
					&nbsp; &nbsp; <a href="/toAdd" th:href="@{/index}"
						class="btn btn-info">Back</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		$('.form_date').datetimepicker({
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			minView : 2,
			forceParse : 0
		});
	</script>
</body>
</html>
